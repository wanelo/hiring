<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Engineering at Wanelo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.rawgit.com/1000hz/bootstrap-validator/master/dist/validator.min.js"></script>
  <style>
    #page {
      max-width: 646px;
      margin: 0px auto;
      padding: 0px 40px;
    }

    .logo {
      width: 300px;
    }

    .footer {
      text-align: center;
      margin: 0px auto;
      max-width: 310px;
      margin-top: 40px;
      color: #ccc;
    }

    h1, h2, h3, h4, h5, h6 {
      text-align: center;
      margin-bottom: 40px;
    }

    body {
      font-family: "open sans", sans-serif;
      color: #333333;
    }

    p {
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="page">
  <br><br><br><br>
  <center><img src="logo.png" class='logo' alt="Come work at Wanelo!"/></center>
  <br><br>

  <style>
  </style>

  <h2><b>Engineering at Wanelo</b></h2>

  <form data-toggle="validator" method="post" action="//wanelo.com/about/apply" class="form-horizontal">
    <fieldset>

      <div class="form-group">
        <label class="col-md-4 control-label" for="name">Name</label>
        <div class="col-md-8">
          <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="true">

        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="email_address">Email Address</label>
        <div class="col-md-8">
          <input id="email" name="email_address" type="text" placeholder="" class="form-control input-md" required="true">

        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="phone_number">Cell Phone Number</label>
        <div class="col-md-8">
          <input id="phone" name="phone_number" type="text" placeholder="" class="form-control input-md">

        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="website">Website or Resume URL</label>
        <div class="col-md-8">
          <input id="website" name="website" type="text" placeholder="" class="form-control input-md">

        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="why">Why should we hire you?</label>
        <div class="col-md-8">
          <textarea class="form-control" id="why" name="why"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="start">When can you start?</label>
        <div class="col-md-8">
          <label class="radio-inline" for="start-0">
            <input type="radio" name="start" id="start-0" value="immediately">
            Immediately
          </label>
          <label class="radio-inline" for="start-1">
            <input type="radio" name="start" id="start-1" value="within30">
            &lt;= 30 days
          </label>
          <label class="radio-inline" for="start-2">
            <input type="radio" name="start" id="start-2" value="over30">
            &gt; 30 days
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="experience_level">Expected Level</label>
        <div class="col-md-8">
          <label class="radio-inline" for="level-0">
            <input type="radio" name="experience_level" id="level-0" value="unknown">
            Unknown
          </label>
          <label class="radio-inline" for="level-1">
            <input type="radio" name="experience_level" id="level-1" value="junior">
            Junior
          </label>
          <label class="radio-inline" for="level-2">
            <input type="radio" name="experience_level" id="level-2" value="midlevel">
            Mid-level
          </label>
          <label class="radio-inline" for="level-3">
            <input type="radio" name="experience_level" id="level-3" value="senior">
            Senior
          </label>
        </div>
      </div>


      <center>
        <br>
        <button class="btn btn-lg btn-success">Submit Application</button>
      </center>

    </fieldset>
  </form>


  <br><br><br><br><br><br><br>

  <div class="footer"> Page was happily built by the engineers at Wanelo in San Francisco.<br><br></div>
</div>
</body>
</html>
